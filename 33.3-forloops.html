<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="number-container"></ul>
    <script>
              // lag et program som skriver ut tallene 100 ned til 1.
      const numberContainer = document.getElementById("number-container");

      function printNumbers() {
          for (let i = 100; i >= 1; i--) {
              numberContainer.innerHTML += `<li>${i}</li>`
          }
      } printNumbers();
    </script>
  </body>
</html>
