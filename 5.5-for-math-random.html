<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="random-number-btn">Trykk for random tall</button>
    <ul id="random-number-list"></ul>
    <script> // GJØR DENNE OPPGAVEN IGJEN!!! Klarte ikke å løse selv!

              // lag en knapp. når brukeren trykker på knappen skal det dukke opp 100 random tall. Når bruker trykker igjen skal det dukke opp 100 nye random tall.

              const randomNumberBtn = document.getElementById("random-number-btn");
              let randomNumberList = document.getElementById("random-number-list");

              randomNumberBtn.onclick = function showRandomNumbers() {
                 // Tømmer listen for tidligere tall:
      randomNumberList.innerHTML = "";

       // Genererer 100 tilfeldige tall og legger dem til listen
       for (let i = 0; i < 100; i++) {
          let randomNumbers = Math.floor(Math.random() * 100) // Genererer tall mellom 0 og 100
          let listItem = document.createElement("li"); // Oppretter et nytt listeelement
          listItem.textContent = randomNumbers; // Setter tekstinnholdet til det tilfeldige tallet
          randomNumberList.appendChild(listItem); // Legger listeelementet til i listen

       }}
              
    </script>
  </body>
</html>
