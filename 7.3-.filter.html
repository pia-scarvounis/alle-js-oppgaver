<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ved å bruke .filter skal du filtrere ut alle filmer som kom etter år 2000. Vis frem det nye arrayet i console.loggen
        const movieArray = [
        {
          name: "Up",
          genre: "Animert komedie-drama",
          year: 2009,
        },
        {
          name: "Titanic",
          genre: "romantikk-eventyr",
          year: 1997,
        },
        {
          name: "8 Mile",
          genre: "drama",
          year: 2002,
        },
        {
          name: "Barbie",
          genre: "fantasi-komedie",
          year: 2023,
        },
        {
          name: "Mean Girls",
          genre: "komedie",
          year: 2004,
        },
      ];

      const moviesAfter2000 = movieArray.filter(movie => movie.year > 2000);

      console.log("Filmer som kom ut etter år 2000:", moviesAfter2000);
    </script>
</body>
</html>
