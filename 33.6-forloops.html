<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      // forståelsestest: lag en loop som kjører 5 ganger. Lag en ny loop på innsiden av loopen som også skal kjøre 5 ganger. Hva er det som skjer?

     
  for (let i = 0; i < 5; i++) { // Går fra 0 til 4, kjører 5 ganger
    for (let j = 0; j < 5; j++) { // Går også fra 0 til 4, kjører 5 ganger for hver iterasjon av i
      console.log(`Ytre løkke i: ${i}, Indre løkke j: ${j}`);
    }
  }
</script>
    </script>
  </body>
