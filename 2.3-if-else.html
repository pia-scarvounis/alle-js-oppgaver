<body>
    <script>
        // du skal nå lage et program som sjekker om brukeren har lov til å stemme basert på alder. 

        // A) spør bruker om alder. 
        // B) lag en if/else statement. Hvis bruker er 18 år el eldre, skriv ut en alert: Du kan stemme! Hvis bruker er yngre enn 18, skriv ut en alert: Du må vente litt til  

        const userAgeQuestion = prompt("Hvor gammel er du?");
        const userAge = userAgeQuestion; 

        if(userAge >= 18 ){
            alert("Du kan stemme!");
        } else {
            alert("Du er for ung. Du kan dessverre ikke stemme enda");
        }
    </script>
