<body>
    <script>
        // lag 2 variabler med forskjellige tall. Du skal nå skrive ut 3 alerts etter hverandre: alert 1 skal inneholde en variabel med det første tallet. Alert 2 skal inneholde en variabel med det 2.tallet. Alert 3 skal vise hele regnestykket. Du skal nå benytte backticks. 


        const numberOne = 54;
        const numberTwo = 89;
        
        alert(numberOne);
        alert(numberTwo);
        
        // Direkte addisjon innenfor template literal
        alert(`${numberOne} + ${numberTwo} = ${numberOne + numberTwo}`);
    </script>
