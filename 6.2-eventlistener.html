<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="butterfly-img" src="/assets/butterfly.jpg" width="500px" alt="butterfly on a flower"/>
    <script>
        // legg til et bilde av en sommerfugl. Når brukeren holder musepekeren over bildet, skal det dukke opp en snakkeboble(div). Når brukeren fjerner musepekeren skal snakkeboblen forsvinne. Bruk addEventListener. 

        const butterflyImg = document.getElementById("butterfly-img");
       const div = document.createElement("div");
       div.style.width = "250px";
       div.style.height = "250px";
       div.style.backgroundColor = "yellow";
       div.style.position = "absolute";
       div.style.top = "0px;";
       div.innerText = "Ææææ, det kiler!";

        butterflyImg.addEventListener("mouseover", displayText); 
        butterflyImg.addEventListener("mouseout", hideText);

        function displayText() {
            document.body.append(div);
            div.style.visibility = "visible";
        }
function hideText(){
    div.style.visibility = "hidden";
} 
    </script>
</body>
</html>
